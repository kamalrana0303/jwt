<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOTP login</title>
    <link type="text/css" rel="stylesheet"  href="/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        input:focus + label{
                color: #0d6efd !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row flex-row justify-content-center">
            <p th:if="${loginError}" class="error">Wrong Authorization code</p>
            <div class="account-wall">
                <form class="form-signin" th:action="@{/login}" method="post">
                    <input type="password" name="totp_code" class="form-control" placeholder="Verification code" required autofocus>
                    <button class="btn btn-lg btn-primary btn-block signup_btn" type="submit"></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
