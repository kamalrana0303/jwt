<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create your account</title>
    <link type="text/css" rel="stylesheet"  href="/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        input:focus + label{
                color: #0d6efd !important;
        }
    </style>
</head>

<body style="padding-bottom:10px">
<div style="background-color:#19196F;; position:absolute; top:0; z-index:-1;height:300px; width:100%;">

</div>
    <div class="container-fluid">
        <div class="row text-center mt-5">
            <div class="col" style="color:#FFFFFF;">
                <h1>Create Your Account</h1>
                <p>One account is all you needed to access all services.</p>
                <p>you already have an account? <a class="text-primary" style="text-decoration:none; cursor:pointer;" th:href="@{/login}">Find it here ></a></p>
            </div>
        </div>
    </div>
    <div align="center" class="container text-bg-light card " style="max-width:500px;">
            <form action="/register" data-th-action="@{/register}" th:object="${user}" method="POST" enctype="utf-8" class="container p-4">
                <div th:if="${param.success}">
                    <div class="alert alert-success">
                        Registeration Complete!, you can now <a href="/login" th:href="@{/login}">login</a>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors()}" class="alert alert-danger text-start">
                    <ul th:if="${#fields.hasErrors()}">
                        <li th:each="err: ${#fields.errors()}"  th:text="${err}"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{firstname}" class="form-control" id="firstname">
                            <label for="firstname">Firstname</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{lastname}" class="form-control" id="lastname">
                            <label for="lastname">Lastname</label>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="form-group mb-3">
                            <input type="email" placeholder="name@example.com" aria-describedby="email" th:field="*{email}" class="form-control" style="padding:18px;" id="email" >

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{username}" class="form-control" id="username">
                            <label for="username">Username</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="password" th:field="*{password}" class="form-control" id="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{confirmPassword}" class="form-control" id="confirmPassword">
                            <label for="confirmPassword">Confirm password</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="password" th:field="*{securityPin}" class="form-control" id="securityPin">
                            <label for="securityPin">Pin</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 p-2 justify-content-center">
                    <button type="submit" class="btn btn-primary mb-3" style="width:fit-content; background-color:#19196F;">Continue</button>
                </div>
            </form>
    </div>
</body>

</html>
